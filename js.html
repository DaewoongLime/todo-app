<script>
    // in-line comment
    /* 
        multi-line comment
    */
    
    // Variable declaration
    var a = "hi" // can be changed
    let b = 10
    const c = 0 // cannot be changed throughout

    console.log(b/c)

    a = a + ", Hello!"
    console.log(a)

    // .length returns the length of a string
    console.log(a.length)

    // access characters using []
    console.log(a[1])

    // strings are immutable!
    a[0] = "H"
    console.log(a[0])

    // array declaration
    var arr = [1,2,3]
    // .push = append in python
    arr.push(1)
    console.log(arr)
    // .pop = .pop
    arr.pop()
    console.log(arr)
    // .shift pops the first element
    arr.shift()
    console.log(arr)
    // .unshift appends to the beginning of arr
    arr.unshift(1)
    console.log(arr)
</script>
