<script>
    // in-line comment
    /* 
        multi-line comment
    */
    
    // Variable declaration
    var a = "hi"; // can be changed
    let b = 10;
    const c = 0; // cannot be changed throughout

    console.log(b/c);

    a = a + ", Hello!";
    console.log(a);

    // .length returns the length of a string
    console.log(a.length);

    // access characters using []
    console.log(a[1]);

    // strings are immutable!
    a[0] = "H";
    console.log(a[0]);

    // array declaration
    var arr = [1,2,3];
    // .push = append in python
    arr.push(1);
    console.log(arr);
    // .pop = .pop
    arr.pop();
    console.log(arr);
    // .shift pops the first element
    arr.shift();
    console.log(arr);
    // .unshift appends to the beginning of arr
    arr.unshift(1);
    console.log(arr);

    // functions
    function myfunc() {
        var a = 3;
    }
    a = 1;
    myfunc();
    console.log(a);

    //exercise
    function nextInLine(arr, item) {
        arr.push(item);
        return arr.shift();
    }
    var arr = [1,2,3,4,5];
    console.log("Before: ", arr);
    console.log(nextInLine(arr, 6));
    console.log("after: ", arr);

    // conditional statements:
    /* if (condition) {
        do something
    } else if {
        do something else
    } else {
        do something else too
    }
     */

    // 3 == '3' <- returns True
    // 3 != '3' <- returns False
    // 3 === '3' <- returns False
    // 3 !== '3' <- returns True
    // and == &&, or == || like in c++

    // switch
    function caseswitch(val) {
        var ans;
        switch(val) {
            case 1: 
                ans = "one";
                break;
            case 2: 
                ans = "two";
                break;
            default:
                ans = "don't care";
                break;
        }
        return ans
    }
    console.log(caseswitch(3))

    // obejcts (similar dict in python)
    var obj = {
        "name" : "Daewoong Lim",
        "age" : "21",
        "my hobbies" : ["guitar", "cycling", "coding"],
    }
    console.log(obj.name, obj.age)
    // or
    console.log(obj["name"]) // this is used when key has space
    console.log(obj["my hobbies"])

    obj['name'] = "zzz"
    console.log(obj['name'])

    console.log(obj['hello'])
    obj.hello = "bye"
    console.log(obj['hello'])

    console.log(obj.hasOwnProperty('hello'))
    delete obj.hello
    console.log(obj['hello'])
    console.log(obj.hasOwnProperty('hello'))

    // while loop
    var array = [];
    var i = 0;
    while(i < 5) {
        array.push(i);
        i++;
    };
    console.log(array);

    // for loop
    for(var i = 0; i < 5; i++) {
        array.push(i);
    };
    console.log(array);

    // do while loop
    array = [];
    var i = 5;
    do {
        array.push(i);
        i++;
    } while(i < 5);
    console.log(array);

    // random fraction (0 <= x < 1)
    console.log(Math.random());

    // random whole number
    var num = 100;
    // 1 <= num < rand
    var rand = Math.floor(Math.random() * num);
    console.log(rand);

    // random whole number within a range
    var min = 10;
    var max = 20;
    // min <= rand < max
    var rand = Math.floor(Math.random() * (max - min))+min;
    console.log(rand);

    // convert str to int (python : int())
    console.log(parseInt('52'));
    console.log(parseInt('aa'));

    // convert str to int with different bases
    console.log(parseInt('1010101',2));

    // Ternary operator (one line if statement)
    var x = 3;
    var y = 2;
    // condition ? statement-when-true : statement-when false
    // condition1 ? statement-when-condition1-true : condition2 ? statement-when-condition2-true : statement-when-false 
    console.log(x < y ? "x < y" : "x > y");

    // using the let keyword forbids declaring variable again e.g.:
    let z = "hi"
    // let z = "lol, this would cause an error"
    // but you can reassign value
    z = "lol, no error"

    //"use strict" <- catches coding mistakes
    // using 'let' retains the scope of variable to the current block
    let q = 1;
    if(true) {
        let q = 2; // this will not change value of q outside if block
        console.log(q);
    }
    console.log(q);
    // above prints 2,1 whereas using var prints 2,2
    
    // using const variable for an array lets you alter elements in array while forbiding reassigning
    const c_arr = [1,2,3];
    // c_arr = [2,3,4]; // error
    c_arr[0] = 4;
    console.log(c_arr);
    // to avoid the above situation use Object.freeze()
    Object.freeze(c_arr);
    c_arr[1] = 5;
    console.log(c_arr); // didn't change


</script>
